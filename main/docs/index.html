<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">

</head>
<body>
    <p><a href="https://www.github.com/terrace123" id="aboveTitle">terrace123</a></p>
    <div class="divTitle">
        <h1 id="titleText">Terrace Mason - Aspiring IT</h1>
        
    </div>
    <div class="divButton">
        <button class="infoBtn" onclick="btnScriptP()" ><h2>Projects</h2></button>
        <button class="infoBtn" onclick="btnScriptAcc()"><h2>Accomplishments</h2></button>
        <button class="infoBtn" onclick="btnScriptEdu()"><h2>Education</h2></button>
    </div>
    <div class="divContent">

        <div id="project">
            <div id="Proj1">
                <h2>projects</h2>
                <hr>
            </div>
            <div id="Proj2">
                <h2>projects2</h2>
                <hr>
            </div>
            <div id="Proj3">
                <h2>projects3</h2>
                <hr>
            </div>
        </div>
        
        <div id="accomp">
            <div id="divAcc">
                <h2>accomplishments</h2>
            </div>
        </div>

        <div id="edu">
            <div id="divEdu">
                <h2>educations</h2>
            </div>
        </div>
        
    </div>
</body>
<script>
    var projectText = document.getElementById("project")
    var accompText = document.getElementById("accomp")
    var eduText = document.getElementById("edu")
    function btnScriptP() {

        if (project.style.display === "none") {
            project.style.display = "inline";
            accomp.style.display = "none";
            edu.style.display = "none";
        } else {
            project.style.display = "none";
        }
    }

    function btnScriptAcc() {

        if (accomp.style.display === "none") {
            accomp.style.display = "inline";
            project.style.display = "none";
            edu.style.display = "none";
        
        } else {
            accomp.style.display = "none";
        }
    }

    function btnScriptEdu() {

        if (edu.style.display === "none") {
            edu.style.display = "inline";
            project.style.display = "none";
            accomp.style.display = "none";

        } else {
            edu.style.display = "none";
        }
    }

</script>

</html>
